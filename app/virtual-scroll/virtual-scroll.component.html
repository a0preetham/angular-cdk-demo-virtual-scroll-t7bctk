
<div class="container">
    <cdk-virtual-scroll-viewport class="list-container" itemSize=50 minBufferPx=100 maxBufferPx=500 >
      <table>
        <tbody>
            <ng-container *cdkVirtualFor="let item of items;let idx=index" class="list-group-item">
              <tr *ngIf="false" class="item"></tr>		    
              <tr *ngIf="true" class="item" ><td>Item: {{item}} Index: {{idx}}</td></tr>		    
            </ng-container>
        </tbody>
      </table>
    </cdk-virtual-scroll-viewport>
</div>
